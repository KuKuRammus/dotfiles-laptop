# Window
window:
  padding:
    x: 10
    y: 5

# Fonts
font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Medium
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  size: 10
  offset:
    x: 0
    y: 3

# Colors
schemes:
  default: &default
    primary:
      background: '#2b2b2b'
      foreground: '#e6e1dc'
    cursor:
      text: CellBackground
      cursor: CellForeground
    vi_cursor_mode:
      text: CellBackground
      cursor: CellForeground
    search:
      matches:
        foreground: '#44475a'
        background: '#50fa7b'
      focused_match:
        foreground: '#44475a'
        background: '#ffb86c'
      bar:
        foreground: '#f8f8f2'
        background: '#282a36'
    line_indicator:
      foreground: None
      background: None
    selection:
      text: CellForeground
      background: '#44475a'
    normal:
      black:   '#2b2b2b'
      red:     '#da4939'
      green:   '#a5c261'
      yellow:  '#ffc66d'
      blue:    '#6d9cbe'
      magenta: '#b6b3eb'
      cyan:    '#519f50'
      white:   '#e6e1dc'
    bright:
      black:   '#5a647e'
      red:     '#da4939'
      green:   '#a5c261'
      yellow:  '#ffc66d'
      blue:    '#6d9cbe'
      magenta: '#b6b3eb'
      cyan:    '#519f50'
      white:   '#f9f7f3'
    dim:
      black:   '#2b2b2b'
      red:     '#bd3e30'
      green:   '#85a142'
      yellow:  '#cc9841'
      blue:    '#507fa0'
      magenta: '#8b89be'
      cyan:    '#358438'
      white:   '#b4afaa'

colors: *default
draw_bold_text_with_bright_colors: true

# Keys
key_bindings:
  - { key: N, mods: Control, action: SpawnNewInstance }

